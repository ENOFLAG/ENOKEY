<!doctype html>
<html lang="en">
  <head>
    <title>ENOKEY - SSH PublicKey Self-Service Center</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">ENOKEYS - SSH PublicKey Self-Service Center</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="" method="post" accept-charset="utf-8">
                  <div class="form-group">
                    <label for="name">Dein Name:</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Max Mustermann">
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="type_github" value="GitHub">
                    <label class="form-check-label" for="type_github">GitHub Username:</label>
                    <input class="reveal-if-active form-control" name="githubuser" type="text" />
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="type_tubit" value="Tubit">
                    <label class="form-check-label" for="type_tubit">Tubit Gitlab Username:</label>
                    <input class="reveal-if-active form-control" name="tubituser" type="text" />
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="type_gitlab" value="GitLab">
                    <label class="form-check-label" for="type_gitlab">ENOFLAG Gitlab Username:</label>
                    <input class="reveal-if-active form-control" name="gitlabuser" type="text" />
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="type_pubkey" value="PubKey">
                    <label class="form-check-label" for="type_pubkey">Raw SSH PublicKey:</label>
                    <textarea class="reveal-if-active form-control" name="sshpublic" rows="1" cols="2000">ssh-rsa AAAA... user@enoflag</textarea>
                  </div>
                  <div class="form-group">
                    <label for="authkey">AUTHKEY:</label>
                    <input type="text" class="form-control" name="authkey" id="authkey" placeholder="SECRET_KEY">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
